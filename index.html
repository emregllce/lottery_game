<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <img
    src="./img/giphy.gif"
    alt="Loading..."
    id="loading"
    class="loading"
    style="display: none";
  />
    <div class="upper">

        <input type="number" name="repeat" id="repeat" class="repeat" max="8">
        <button id="numbers_button" class="button">Lucky Numbers</button>
        <button id="try_again" class="try_again" style="display: none;">Try Again</button>
    </div>

    <div class="bottom">
        <ul id="list" class="ul_list">your lucky numbers</ul>
        <h3 id="warning" class="warning"></h3>
    </div>
 

    <script src="App.js"></script>
</body>
</html>
